<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgiveness?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f6dcdc;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #b00020;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes-button {
      background-color: #4caf50;
      color: white;
    }

    .no-button {
      background-color: #e53935;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Will you please forgive me?</h1>

    <div class="buttons">
      <button class="yes-button" onclick="handleYes()">Yes</button>
      <button class="no-button" onclick="handleNo()">No</button>
    </div>
  </div>

  <script>
    const messages = [
      "No",
      "You sure?",
      "Think again",
      "Really sure?",
      "Come on ðŸ˜­",
      "Please?",
      "Last chance"
    ];

    let messageIndex = 1;

    function handleNo() {
      const noButton = document.querySelector(".no-button");
      const yesButton = document.querySelector(".yes-button");

      noButton.textContent = messages[messageIndex];
      messageIndex = (messageIndex + 1) % messages.length;

      const currentSize = parseFloat(
        window.getComputedStyle(yesButton).fontSize
      );

      yesButton.style.fontSize = `${currentSize * 1.3}px`;
    }

    function handleYes() {
      document.body.innerHTML =
        "<h1 style='color:#d81b60; font-family:Arial;'>Thank you for forgiving me ðŸ’–</h1>";
    }
  </script>
</body>
</html>
