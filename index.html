<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Question ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f6dcdc;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      max-width: 90%;
    }

    h1 {
      color: #b00020;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    button {
      padding: 12px 26px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .yes {
      background: #4caf50;
      color: white;
    }

    .no {
      background: #e53935;
      color: white;
    }

    .message {
      margin-top: 25px;
      font-size: 20px;
      color: #8b0033;
    }

    a {
      display: inline-block;
      margin-top: 10px;
      color: #b00020;
      text-decoration: none;
      font-size: 16px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="question">Will you please forgive me?</h1>

    <div class="buttons">
      <button class="yes" onclick="yesClick()">Yes</button>
      <button class="no" onclick="noClick()">No</button>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script>
    const noMessages = [
      "You sure?",
      "Think again",
      "Still no?",
      "You‚Äôre making this hard üòå",
      "Okay but I‚Äôm patient",
      "Last chance‚Ä¶ maybe"
    ];

    let noCount = 0;

    function noClick() {
      const msg = document.getElementById("message");

      msg.textContent =
        noMessages[Math.min(noCount, noMessages.length - 1)];

      noCount++;
    }

    function yesClick() {
      const question = document.getElementById("question");
      const message = document.getElementById("message");

      question.innerHTML = `
        I knew you would hesitate,<br>
        you always like the tension.<br>
        You said yes a little late,<br>
        but right on time for me.
      `;

      message.innerHTML = `
        Yay. You get a Porsche üöóüòâ<br>
        <a href="https://www.porsche.com" target="_blank">
          Go choose your Porsche ‚Üí
        </a>
      `;
    }
  </script>
</body>
</html>
