<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Question ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f6dcdc;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      max-width: 90%;
    }

    h1 {
      color: #b00020;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .yes {
      background: #4caf50;
      color: white;
    }

    .no {
      background: #e53935;
      color: white;
    }

    .poem {
      font-size: 22px;
      color: #8b0033;
      line-height: 1.6;
    }

    .reward {
      margin-top: 20px;
      font-size: 24px;
    }

    .reward a {
      display: block;
      margin-top: 10px;
      font-size: 16px;
      color: #b00020;
      text-decoration: none;
    }

    .reward a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container" id="app">
    <h1>Will you please forgive me?</h1>

    <div class="buttons">
      <button class="yes" onclick="yesClick()">Yes</button>
      <button class="no" onclick="noClick()">No</button>
    </div>
  </div>

  <script>
    const noTexts = [
      "No",
      "You sure?",
      "Think again",
      "Still no?",
      "You‚Äôre testing me üòå",
      "Okay this is cute",
      "Last no?"
    ];

    let noIndex = 0;
    let yesSize = 18;

    function noClick() {
      const noBtn = document.querySelector(".no");
      const yesBtn = document.querySelector(".yes");

      noIndex = Math.min(noIndex + 1, noTexts.length - 1);
      noBtn.textContent = noTexts[noIndex];

      yesSize += 4;
      yesBtn.style.fontSize = yesSize + "px";
    }

    function yesClick() {
      document.getElementById("app").innerHTML = `
        <div class="poem">
          I knew you would hesitate,<br>
          you always like the tension.<br>
          You said yes a little late,<br>
          but right on time for me.
        </div>

        <div class="reward">
          Yay. You get a Porsche üöóüòâ
          <a href="https://www.porsche.com" target="_blank">
            Go choose your Porsche ‚Üí
          </a>
        </div>
      `;
    }
  </script>
</body>
</html>
