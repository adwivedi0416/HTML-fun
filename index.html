<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just One Question</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f6dcdc;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      max-width: 90%;
    }

    h1 {
      color: #b00020;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes-button {
      background-color: #4caf50;
      color: white;
    }

    .no-button {
      background-color: #e53935;
      color: white;
    }

    .poem {
      font-size: 22px;
      color: #8b0033;
      line-height: 1.6;
    }

    .porsche {
      margin-top: 20px;
      font-size: 24px;
      color: #333;
    }

    .porsche a {
      display: inline-block;
      margin-top: 10px;
      font-size: 16px;
      color: #b00020;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.2s ease;
    }

    .porsche a:hover {
      border-color: #b00020;
    }
  </style>
</head>

<body>
  <div class="container" id="content">
    <h1>Will you please forgive me?</h1>

    <div class="buttons">
      <button class="yes-button" onclick="handleYes()">Yes</button>
      <button class="no-button" onclick="handleNo()">No</button>
    </div>
  </div>

  <script>
    const messages = [
      "No",
      "You sure?",
      "Think again",
      "Really sure?",
      "Come on ðŸ˜­",
      "Please?",
      "Last chance"
    ];

    let messageIndex = 1;

    function handleNo() {
      const noButton = document.querySelector(".no-button");
      const yesButton = document.querySelector(".yes-button");

      noButton.textContent = messages[messageIndex];
      messageIndex = (messageIndex + 1) % messages.length;

      const currentSize = parseFloat(
        window.getComputedStyle(yesButton).fontSize
      );

      yesButton.style.fontSize = `${currentSize * 1.3}px`;
    }

    function handleYes() {
      const content = document.getElementById("content");

      content.innerHTML = `
        <div class="poem">
          I knew you would hesitate,<br/>
          you always like the tension.<br/>
          You said yes a little late,<br/>
          but right on time for me.
        </div>

        <div class="porsche">
          Yay.<br/>
          You get a Porsche ðŸš—ðŸ˜‰<br/>
          <a href="https://www.porsche.com" target="_blank">
            Go pick your Porsche â†’
          </a>
        </div>
      `;
    }
  </script>
</body>
</html>
