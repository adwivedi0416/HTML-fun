<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Question ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f6dcdc;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      max-width: 90%;
    }

    h1 {
      color: #b00020;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: font-size 0.2s ease, padding 0.2s ease;
      white-space: nowrap;
    }

    .yes {
      background: #4caf50;
      color: white;
    }

    .no {
      background: #e53935;
      color: white;
    }

    .message {
      margin-top: 25px;
      font-size: 20px;
      color: #8b0033;
      min-height: 1.5em;
    }

    .reward a {
      display: inline-block;
      margin-top: 12px;
      color: #b00020;
      text-decoration: none;
      font-size: 16px;
    }

    .reward a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="question">Will you please forgive me?</h1>

    <div class="buttons">
      <button class="yes" id="yesBtn" onclick="yesClick()">Yes</button>
      <button class="no" onclick="noClick()">No</button>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script>
    const noMessages = [
      "You sure?",
      "Think again",
      "Still no?",
      "You‚Äôre enjoying this üòå",
      "Alright‚Ä¶ last no?"
    ];

    let noCount = 0;
    let yesSize = 18;
    const MAX_YES_SIZE = 36;

    function noClick() {
      const msg = document.getElementById("message");
      const yesBtn = document.getElementById("yesBtn");

      msg.textContent =
        noMessages[Math.min(noCount, noMessages.length - 1)];

      if (yesSize < MAX_YES_SIZE) {
        yesSize += 4;
        yesBtn.style.fontSize = yesSize + "px";
        yesBtn.style.padding = `${12 + noCount * 2}px ${24 + noCount * 4}px`;
      }

      noCount++;
    }

    function yesClick() {
      document.querySelector(".container").innerHTML = `
        <div class="poem" style="font-size:22px; color:#8b0033; line-height:1.6;">
          I knew you would hesitate,<br>
          you always like the tension.<br>
          You said yes a little late,<br>
          but right on time for me.
        </div>

        <div class="reward" style="margin-top:20px; font-size:24px;">
          Yay. You get a Porsche üöóüòâ<br>
          <a href="https://www.porsche.com" target="_blank">
            Go choose your Porsche ‚Üí
          </a>
        </div>
      `;
    }
  </script>
</body>
</html>
